<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" href = "/.css/dndstyle.css">
    <title>Character Sheet</title>
    <nav>
      <img id="logoimage" alt="DND CC Logo" src="/.buttons/logo.png">

      <a href="/">
        <img id="headerButton" alt="Home" src="/.buttons/HomeButton.png">
      </a>

      <a	href="/characters/">
        <img id="headerButton" alt="Characters" src="/.buttons/CharButton.png">
      </a>

      <a href= "/contact/">
        <img id="headerButton" alt="About/Contact" src="/.buttons/ContButton.png">
      </a>

      <a href="https://github.com/cloudandr0id/DNDCharacterCreation" target="_blank">
        <img id="headerButton" alt="Github" src="/.buttons/GHButton.png">
      </a>

      <a href="/account/">
        <img id="headerButton" alt="Account" src="/.buttons/AccButton.png">
      </a>

      <a href = "/login/">
        <img id="headerButton" alt="Login" src="/.buttons/LogButton.png">
      </a>
      <hr>
    </nav>
  </head>
  <body>
    <form id="charSheet">
      <div id="nameBox">
        <img id="scrollImg" src="/.buttons/NameScroll.png">
        <label id="nameText" for="Name">Name: Azael</label>
        <br>
      </div>
        <label id="raceText" for="Race">Race: Human</label>
      <br>
        <label id="classText" for="Class">Class: Fighter</label>
      <br>
        <label id="levelText" for="Level">Level: 1</label>
      <br>
        <label id="strText" for="Strength">Strength: 10</label>
      <br>
        <label id="dexText" for="Dexterity">Dexterity: 10</label>
      <br>
        <label id="conText" for="Constitution">Constitution:10</label>
      <br>
        <label id="wisText" for="Wisdom">Wisdom: 10</label>
      <br>
        <label id="intText" for="Intelligence">Intelligence: 10</label>
      <br>
        <label id="charText" for="Charisma">Charisma: 10</label>
      <br>
        <label "hpText" for="HP">HP: 10</label>
        <br>
    </form>

  </body>
</html>
