<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Character Creator</title>
  </head>

  <script type='text/javascript' language='Javascript'>
  function webpage()
  {
    var name = document.getElementById('Name').value;

    document.write("<html>");
    document.write("<head> <title>" + name + "</title> </head>");
    document.write("<body bgcolor= \"white\">");

    var str = document.getElementById('Strength').value;
    var dex = document.getElementById('Dexterity').value;
    var con = document.getElementById('Constitution').value;
    var wis = document.getElementById('Wisdom').value;
    var intel = document.getElementById('Intelligence').value;
    var cha = document.getElementById('Charisma').value;

    document.write("<p>STR: ") + str;
    document.write("</p><p>DEX: " + dex);
    document.write("</p><p>CON: " + con);
    document.write("</p><p>WIS: " + wis);
    document.write("</p><p>INT: " + intel);
    document.write("</p><p>CHA: " + cha);

    document.write("</body> </html>");
  }
  </script>

  <body>
    <form>
      <label for="Name">Name: </label>
      <input type="text" id="Name" name="Name"><br>

      <label for="Strength">Strength: </label>
      <input type="text" id="Strength" name="Strength"><br>

      <label for="Dexterity">Dexterity: </label>
      <input type="text" id="Dexterity" name="Dexterity"><br>

      <label for="Constitution">Constitution: </label>
      <input type="text" id="Constitution" name="Constitution"><br>

      <label for="Wisdom">Wisdom: </label>
      <input type="text" id="Wisdom" name="Wisdom"><br>

      <label for="Intelligence">Intelligence: </label>
      <input type="text" id="Intelligence" name="Intelligence"><br>

      <label for="Charisma">Charisma: </label>
      <input type="text" id="Charisma" name="Charisma"><br>

      <input type="submit" value="createButton">

      <label for="HP">HP: </label>
      <input type="text" id="HP" name="HP" onclick="webpage()"><br>
    </form>
  </body>
</html>
